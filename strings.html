<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <link rel="stylesheet" href="css/strings.css">
</head>

<body>
    <header>
        <h1>Scripture Story Build</h1>
        <h2>Igrayne Juarez</h2>
    </header>
    <main>
        <h3>Inputs</h3>
        <label class="heading">Provide a first name: <input type="text" id="firstname" placeholder="Sarah"></label>
        <label class="heading">Name a fruit: <input type="text" id="fruit" placeholder="apple"></label>
        <label class="heading">Name an animal: <input type="text" id="animal1" placeholder="horse"></label>
        <label class="heading">Name another animal: <input type="text" id="animal2" placeholder="lamb"></label>

        <div class="processing"><button onclick="story()">Build Story</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; Igrayne Juarez &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>
        document.querySelector('#copyright').textContent = new Date().getFullYear();

        function story() {
            // INPUT
            const firstname = document.querySelector('#firstname').value;
            const fruit = document.querySelector('#fruit').value;
            const animal1 = document.querySelector('#animal1').value;
            const animal2 = document.querySelector('#animal2').value;

            // PROCESSING
            const output = `And it came to pass that the people of ${firstname} did till the land, and raise all manner of ${fruit}, 
            and flocks of herds, and flocks of all manner of ${animal1} of every kind, and ${animal2}.`;


            //OUTPUT - Example output: "And it came to pass that the people of ___ did till the land, and raise all manner of ___, and flocks of herds, and flocks of all manner of ___ of every kind, and ___."
            document.querySelector('#output').innerHTML =`${output}`;

        }
    </script>
</body>

</html>
